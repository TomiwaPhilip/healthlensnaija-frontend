<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthlens Naija-Newsroom</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Convert non-hash paths to hash paths for HashRouter compatibility.
      // Email links from backend use paths like /verify-email/token â€” this
      // converts them to /#/verify-email/token so HashRouter can handle them.
      (function () {
        var path = window.location.pathname;
        var hash = window.location.hash;
        var search = window.location.search;
        // If we're at a real path (not just / or /index.html) and there's no hash route yet
        if (path && path !== '/' && path !== '/index.html' && !hash) {
          window.location.replace('/#' + path + search);
        }
        // If we came from 404.html sessionStorage redirect
        var redirect = sessionStorage.getItem('spa-redirect');
        if (redirect) {
          sessionStorage.removeItem('spa-redirect');
          window.location.replace('/#' + redirect);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
